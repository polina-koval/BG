{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__field">
                <label for="formInput#text">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
