{% extends 'base.html' %}

{% block content %}

    {% if games %}
        <ul>
            {% for game in games %}
                <li><a href="{% url 'catalog:detail' game.id %}">{{ game.name }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No games you like ...</p>
    {% endif %}
{% endblock content %}
