<!-- templates/base.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'accounts:view_profile' %}">Hi {{ user.get_full_name }}!</a>
            <a class="navbar-brand" href="{% url 'logout' %}">Log out</a>
        {% else %}
             <a class="navbar-brand" href="{% url 'login' %}">Log In</a>
             <a class="navbar-brand" href="{% url 'accounts:register' %}">Sign Up</a>
        {% endif %}

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="navbar-brand">
                    <a class="nav-link active" aria-current="page" href="{% url 'catalog:category_list' %}">Catalog</a>
                </li>
            </ul>
            <form class="d-flex" action="{% url 'catalog:search_results' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
{% block content %}
{% endblock content %}
