{% extends 'base.html' %}

{% block content %}
{% if all_category %}
    <ul>
        {% for category in all_category %}

            <li><img src="{{ category.picture.url }}" alt="{{ category.name }}" width="50" height="50"><br>
                <a href="{% url 'catalog:game_list' category.id %}">{{ category.name }}
                ({{ category.boardgames_set.all|length }})</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}
{% endblock content %}
