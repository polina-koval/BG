{% extends 'base.html' %}

{% block content %}

    <ul class="list-group">

        <h1>Search Results</h1>

    {% for game in object_list %}
        <li class="list-group-item"><a href="{% url 'catalog:detail' game.id %}">{{ game.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
